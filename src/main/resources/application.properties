spring.application.name=media_controller_iot

# --- DATABASE CONFIG ---
spring.datasource.url=jdbc:mysql://localhost:3306/YOUR_DATABASE // Replace with your database
spring.datasource.username=YOUR_USERNAME // Replace with your username
spring.datasource.password=YOUR_PASSWORD // Replace with your password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA CONFIG ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
